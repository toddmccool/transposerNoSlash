<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Vowel Replacer</title>
  </head>
  <body>
    <div id="textContainer">
      <textarea id="textInput" rows="30" cols="80"></textarea>
      <br />
      <button id="replaceBtn" onclick="replaceText()">
        Replace and view your new and improved lyrics below!
      </button>
    </div>
    <div id="outputContainer" style="display: none">
      <h2>Original Text and Translations:</h2>
      <div id="output"></div>
    </div>
    <script src="replace.js"></script>
    <script>
      function replaceText() {
        // Get the input value from the user
        const inputText = document.getElementById("textInput").value;

        // Replace the vowels using the replaceVowels function from replace.js
        const translatedText = replaceVowels(inputText);

        // Split the original and translated text into lines
        const inputLines = inputText.split(/\r?\n/);
        const translatedLines = translatedText.split(/\r?\n/);

        // Display the original text and translated text line by line
        const outputDiv = document.getElementById("output");
        for (let i = 0; i < inputLines.length; i++) {
          const inputLine = inputLines[i];
          const translatedLine = translatedLines[i];
          const lineDiv = document.createElement("div");
          const inputPara = document.createElement("p");
          inputPara.textContent = inputLine;
          lineDiv.appendChild(inputPara);
          const translatedPara = document.createElement("p");
          translatedPara.innerHTML = "<em>" + translatedLine + "</em>";
          lineDiv.appendChild(translatedPara);
          outputDiv.appendChild(lineDiv);
        }

        // Show the output container
        const textContainer = document.getElementById("textContainer");
        const outputContainer = document.getElementById("outputContainer");
        textContainer.style.display = "none";
        outputContainer.style.display = "block";
      }
    </script>
  </body>
</html>
